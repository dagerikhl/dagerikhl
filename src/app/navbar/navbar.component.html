<nav>
    <dl>
        <div *ngFor="let route of routes">
            <dt>{{route.key.value}}</dt>
            <dd class="link"
                routerLink="/{{route.key.key}}/{{subRoute.key}}"
                routerLinkActive="active-link"
                *ngFor="let subRoute of route.value">
                {{subRoute.value}}
            </dd>
        </div>
    </dl>
</nav>

<div class="cover"></div>
